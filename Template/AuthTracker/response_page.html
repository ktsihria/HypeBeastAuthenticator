<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clothing Authenticity Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
          <h1 class="text-center">Clothing Authenticity Checker</h1>

          <div class="container" id=card>
            <div class="card" style="width: 15rem">
              <img class="card-img-top" src="redcross.jpg" alt="Card image cap">

              <div class="card-body text-center">
                <h5 class="card-title">Item is Not Authentic</h5>
                <p class="card-text">Ex: Please report non-authentic clothing to the appropriate officials.</p>
              </div>
            </div>
          </div>


          <div class="text-center">
            <a class="btn btn-primary mb-2 mt-3" href="/main_page" role="button">Return to Main Page</a>
          </div>

        </div>
      </div>


  </body>
</html>
